<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eMobility Staff Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              },
            }
          }
        }
      }
    </script>
  <!-- Import map removed for production builds to avoid mixing CDN React with bundled React.
       If you want to load some libs from CDN in dev, add the importmap back conditionally. -->
</head>
  <body class="bg-gray-100">
    <div id="root">Loading appâ€¦</div>
    <script>
      // Pre-React error capture so blank screen shows a message
      (function () {
        function showBootError(prefix, msg) {
          try {
            var el = document.getElementById('root');
            if (el) {
              el.style.padding = '16px';
              el.style.fontFamily = 'sans-serif';
              el.style.color = '#b91c1c';
              el.innerText = prefix + ': ' + msg;
            }
          } catch {}
        }
        window.addEventListener('error', function (e) {
          var m = (e && (e.error && e.error.message)) || e.message || String(e);
          console.error('[boot] error', e.error || e);
          showBootError('Runtime error', m);
        });
        window.addEventListener('unhandledrejection', function (e) {
          var reason = e && (e.reason && (e.reason.message || e.reason)) || 'Unhandled promise rejection';
          console.error('[boot] unhandledrejection', e.reason || e);
          showBootError('Unhandled rejection', reason);
        });
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
