<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eMobility Staff Portal</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Theme CSS Variables - Applied dynamically by ThemeContext */
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #2563eb;
        --accent-color: #60a5fa;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --success-color: #10b981;
        --error-color: #ef4444;
        --app-font-family: system-ui, -apple-system, sans-serif; /* default, overridden by ThemeContext */
      }

      /* Apply theme colors to common UI elements */
      .bg-blue-600, .bg-blue-500, .bg-blue-700 {
        background-color: var(--primary-color) !important;
      }
      
      .hover\:bg-blue-700:hover, .hover\:bg-blue-600:hover {
        background-color: var(--secondary-color) !important;
      }
      
      .text-blue-600, .text-blue-500, .text-blue-700 {
        color: var(--primary-color) !important;
      }
      
      .border-blue-600, .border-blue-500 {
        border-color: var(--primary-color) !important;
      }
      
      .bg-teal-600, .bg-teal-500 {
        background-color: var(--accent-color) !important;
      }
      
      .text-teal-600, .text-teal-500 {
        color: var(--accent-color) !important;
      }
      
      .bg-green-600, .bg-green-500, .bg-green-700 {
        background-color: var(--success-color) !important;
      }
      
      .hover\:bg-green-700:hover, .hover\:bg-green-600:hover {
        background-color: var(--success-color) !important;
        filter: brightness(0.9);
      }
      
      .text-green-600, .text-green-500 {
        color: var(--success-color) !important;
      }
      
      .bg-red-600, .bg-red-500 {
        background-color: var(--error-color) !important;
      }
      
      .text-red-600, .text-red-500 {
        color: var(--error-color) !important;
      }

      /* Apply to buttons with primary styling */
      button.bg-blue-600, button.bg-blue-500, button.bg-blue-700,
      .btn-primary {
        background-color: var(--primary-color) !important;
      }
      
      button.bg-blue-600:hover, button.bg-blue-500:hover,
      .btn-primary:hover {
        background-color: var(--secondary-color) !important;
      }

      button.bg-green-600, button.bg-green-500 {
        background-color: var(--success-color) !important;
      }

      button.bg-green-600:hover, button.bg-green-500:hover {
        background-color: var(--success-color) !important;
        filter: brightness(0.9);
      }
    </style>
    <style>
      /* Global font application using CSS variable (overrides Tailwind font utilities) */
      body, html, #root, *:not(code):not(.font-mono) {
        font-family: var(--app-font-family) !important;
      }
    </style>
  <!-- Import map removed for production builds to avoid mixing CDN React with bundled React.
       If you want to load some libs from CDN in dev, add the importmap back conditionally. -->
</head>
  <body class="bg-gray-100">
    <div id="root">Loading appâ€¦</div>
    <script>
      // Pre-React error capture so blank screen shows a message
      (function () {
        function showBootError(prefix, msg) {
          try {
            var el = document.getElementById('root');
            if (el) {
              el.style.padding = '16px';
              el.style.fontFamily = 'sans-serif';
              el.style.color = '#b91c1c';
              el.innerText = prefix + ': ' + msg;
            }
          } catch {}
        }
        window.addEventListener('error', function (e) {
          var m = (e && (e.error && e.error.message)) || e.message || String(e);
          console.error('[boot] error', e.error || e);
          showBootError('Runtime error', m);
        });
        window.addEventListener('unhandledrejection', function (e) {
          var reason = e && (e.reason && (e.reason.message || e.reason)) || 'Unhandled promise rejection';
          console.error('[boot] unhandledrejection', e.reason || e);
          showBootError('Unhandled rejection', reason);
        });
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
