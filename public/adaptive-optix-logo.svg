<svg viewBox= 0 0 300 120 xmlns=\http://www.w3.org/2000/svg\>
  <!-- Adaptive Text - White -->
  <text x=\15\ y=\70\ font-family=\Arial sans-serif\ font-size=\60\ font-weight=\900\ fill=\white\>Adaptive</text>
  
  <!-- Optix Text - White -->
  <text x=\130\ y=\110\ font-family=\Arial sans-serif\ font-size=\60\ font-weight=\900\ fill=\white\>Optix</text>
  
  <!-- Crosshair Circle - White outer ring -->
  <circle cx=\115\ cy=\50\ r=\32\ fill=\none\ stroke=\white\ stroke-width=\3\/>
  
  <!-- Vertical line - Red -->
  <line x1=\115\ y1=\15\ x2=\115\ y2=\85\ stroke=\#ff4444\ stroke-width=\3\/>
  
  <!-- Horizontal line - Red -->
  <line x1=\80\ y1=\50\ x2=\150\ y2=\50\ stroke=\#ff4444\ stroke-width=\3\/>
  
  <!-- Center dot - Blue -->
  <circle cx=\115\ cy=\50\ r=\5\ fill=\#4488ff\/>
  
  <!-- Dotted circle inside (light gray) -->
  <circle cx=\115\ cy=\50\ r=\20\ fill=\none\ stroke=\#aaaaaa\ stroke-width=\1\ stroke-dasharray=\2 2\/>
</svg>
